{% extends "base.html" %}

  {% block titulo %}Edit User{% endblock %}

  {% block contenido %}
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Edit User {{user.id}}</h1>
        <a class="btn btn-primary" href="/tabla">Home</a>
      </div>
      <form method="post" action="/edit_user/{{user.id}}">
        <div class="mb-3">
          <label for="fname" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="fname" name="fname" value={{user.first_name}}>
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lname" name="lname" value={{user.last_name}}>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" value={{user.email}}>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Edit user</button>
          <a href="/users/{{user.id}}" class="btn btn-secondary">Show user</a>
        </div>
      </form>
    </div>
  {% endblock %}
