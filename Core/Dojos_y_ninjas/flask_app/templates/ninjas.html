{% extends "base.html" %}

  {% block titulo %}New Ninja{% endblock %}

  {% block contenido %}
    <h1>{{dojo.name}} Dojo</h1>
    <table class="table table-hover">
      <thead class="table-dark">
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
      </thead>
      <tbody>
        {% for ninja in dojo.ninjas %}
          <tr>
            <td>{{ninja.id}}</td>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/dojos">Home</a>
  {% endblock %}
